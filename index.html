<!DOCTYPE html>
<html>

<head>
	<title>Trivia Quiz</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS only -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>


<body>

	<!------------------   welcome section   -------------------->


	<section class="welcome">
		<div class="container welcome-box">
			<h1>Welcome To TRIVQUIZ </h1>
			<h6>Maximize your points by choosing the correct answer from the options. Wrong asnwer stops the game. Best of luck!!</h6>
		</div>
	</section>





	<!-------------------  Game info section      ----------------->
	

	<section class="game-info-area">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 start-game">
					<button class="btn btn-primary" onclick="startGame()">CLICK TO START</button>
					<h4 class="glow">Click the button to start the game. </h4>
				</div>
				<div class="col-md-2"></div>	
			</div>
	</section>



	<!-------------------  Box Containing quizes     ----------------->


	<section class="game-area">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 question-container">
					<div class="">
						<div class="question-no-wrapper">
							<div class="correct-ans">
								<!-- question no generated by javascript -->
							</div>
						</div>
					</div>

					<div class="question">
						<!-- question generated by javascript -->
					</div>

					<div class="option-container">
						<!-- question option generated by javascript -->
					</div>

					<!-- <div class="check-btn">
						<button type="button" class="btn btn-check" onclick="nextQues()">CHECK</button>
					</div> -->
				</div>
				<div class="col-md-2"></div>	
			</div>
	</section>


	 <!-----------------------  Quiz Result    ----------------------->


	 <section class="results hide">
	 	<div class="container">
	 		<div class="row">
	 			<div class="col-md-2"></div>
	 			<div class="col-md-8 quiz-result">
	 				<div class="quiz-result-text">
	 					
	 				</div>
	 				<div class="result-button-wrapper">
						<button class="btn button-1" onclick="tryAgain()">TRY AGAIN</button>
						<button class="btn button-2" onclick="returnToHome()">HOMEPAGE</button>	
					</div>
	 			</div>
	 			<div class="col-md-2"></div>
	 		</div>
	 	</div>
	 </section>



<script type="text/javascript" src="javascript/question.js"></script>
<script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
